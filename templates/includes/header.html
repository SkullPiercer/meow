{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% with request.resolver_match.view_name as view_name %}
    <div class="container-fluid" style="justify-content: space-between;">
      <a class="navbar-brand" href="{% url 'pages:home' %}"><img src="{% static 'img/logo.png' %}" alt="logo" width="100px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active fs-2" aria-current="page" href="#">Лента</a>
          <a class="nav-link fs-2" href="{% url 'cat:categories' %}">Категории</a>
          <a class="nav-link fs-2" href="#">Благотворительность</a>
        </div>
      </div>
    </div>
    {% if user.is_authenticated %}
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <a class="nav-link fs-2" href="{% url 'cat:create_post' %}">Написать пост</a>
      <a class="nav-link fs-2" href="#">{{ user.username }}</a>
      <a class="nav-link fs-2" href="{% url 'logout' %}">Выйти</a>
    </div>
    {% else %}
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <a class="nav-link fs-2" href="{% url 'login' %}">Войти</a>
      <a class="nav-link fs-2" href="#">Регистрация</a>
    </div>
    {% endif %}
    {% endwith %}
  </nav>
</header>
