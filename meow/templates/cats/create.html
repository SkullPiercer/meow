{% include "base.html" %}
{% load django_bootstrap5 %}

{% block title %} Создание поста {% endblock %}

{% block content %}
  {% csrf_token %}
<div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
            {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Отправить" %}
        </form>
      </div>
{% endblock %}
