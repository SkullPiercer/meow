{% extends "base.html" %}

{% block title %} Welcome to cats gallery {% endblock %}

{% block content %}
    {{ post.title }} <br>
    {% if post.image %}
        <img src="{{ post.image }}" width="300px"> <br>
    {% endif %}
    {% if post.video %}
        {{ post.video }} <br>
    {% endif %}
    {{ post.date }} <br>
    {{ post.author }} <br>
    {{ post.location }} <br>
    {{ post.category }} <br>
{% endblock %}
