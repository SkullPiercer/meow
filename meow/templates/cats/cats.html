{% extends "base.html" %}

{% block title %} Welcome to cats gallery {% endblock %}

{% block content %}
    
<div class="centered-content">
    <div class="home_box">
        {{ post.title }} <br>
        {% if post.image %}
            <img src="{{ post.image }}"> <br>
        {% endif %}
        {% if post.video %}
            <video src="{{ post.video }}" controls></video> <br>
        {% endif %}
        {{ post.date }} <br>
        {{ post.author }} <br>
        {{ post.location }} <br>
        {{ post.category }} <br>
    </div>
</div>

{% endblock %}
